<div class="col-md-3 col-sm-6 col-xs-12 centered ajax">
		<div class="alert bordered alert-{$webobject.state}">
			<h1><img src="{$webobject.icon}">{$webobject.name}</h1>
			<button class="btn btn-xlg btn-success" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',0,'on')" >
				<i class="glyphicon glyphicon-off"></i>
			</button>
			<button class="btn btn-xlg btn-danger" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',0,'off')" >
				<i class="glyphicon glyphicon-off"></i>
			</button>
			<button class="btn btn-xlg btn-warning" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',0,'change')" >
				<i class="glyphicon glyphicon-refresh"></i>
			</button>
			<button class="btn btn-xlg btn-primary" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',1,false)" >
				{"Blink"|t}
			</button>
			<button class="btn btn-xlg btn-primary" onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.action}',2,false)" >
				{"Fade"|t}
			</button>
		</div>
</div>
